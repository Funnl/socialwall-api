<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://whispering-everglades-6142.herokuapp.com');
  //var socket = io.connect('http://localhost');
  socket.on('news', function (data) {
  	console.log("Got news");
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
  socket.on('listing', function(data){
  	console.log("Got listing");
  	document.body.innerHTML = data.data;
  });
  socket.on('instagram', function(data){
  	console.log("Got instagram update");
  	console.log(data);
  })

</script>
